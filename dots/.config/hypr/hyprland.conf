################
### MONITORS ###
################

monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = dolphin
$menu = rofi -show drun -run-command "uwsm app -- {cmd}"


#################
### AUTOSTART ###
#################

# https://wiki.hypr.land/Nix/Hyprland-on-Home-Manager/#programs-dont-work-in-systemd-services-but-do-on-the-terminal
exec-once = dbus-update-activation-environment --systemd --all
exec-once = uwsm app -- dunst
exec-once = uwsm app -- dms run

###################
### LOOK & FEEL ###
###################

general {
  gaps_in = 4
  gaps_out = 5
  border_size = 1

  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  resize_on_border = true

  allow_tearing = false

  layout = dwindle
}

dwindle {
  pseudotile = true
  preserve_split = true
}

decoration {
  rounding = 10

  blur {
      enabled = true
      size = 8
      passes = 2
  }

  shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
  }
}

layerrule = blur, quickshell.*
layerrule = ignorealpha 0.3, quickshell.*
layerrule = blur, notifications
layerrule = blur, rofi

animations {
  enabled = true

  bezier = easeOutQuint, 0.23,1,0.32,1
  bezier = easeInOutCubic, 0.65,0.05,0.36,1
  bezier = linear, 0,0,1,1
  bezier = almostLinear, 0.5,0.5,0.75,1.0
  bezier = quick, 0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 4, easeOutQuint
  animation = workspaces, 1, 1, easeOutQuint, slidefade 30%
  
  animation = windows, 1, 3, easeOutQuint
  animation = windowsIn, 1, 3.25, easeOutQuint, popin 90%
  animation = windowsOut, 1, 1.5, linear, popin 90%
  
  animation = fade, 1, 3, quick
  animation = fadeIn, 1, 1.75, almostLinear
  animation = fadeOut, 1, 1.5, almostLinear
  
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, popin 95%
  animation = layersOut, 1, 1.5, linear, popin 95%
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
}

misc {
  disable_hyprland_logo = true
  focus_on_activate = true
}

#############
### INPUT ###
#############

input {
  kb_layout = gb
  kb_options = caps:escape
  repeat_delay = 400

  follow_mouse = 2
  sensitivity = 0

  touchpad {
      natural_scroll = true
      scroll_factor = 0.17
  }
}

# PERF: When using external monitor hooked up to Nvidia GPU on a multi-gpu
# system, hardware cursor is laggy.
cursor {
    no_hardware_cursors = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_distance = 300
  workspace_swipe_min_speed_to_force = 0
  workspace_swipe_cancel_ratio = 0.1
}

###################
### KEYBINDINGS ###
###################

bind = SUPER, RETURN, exec, $terminal
bind = SUPER, SPACE, exec, $menu
bind = SUPER, E, exec, $fileManager
bind = SUPER, B, exec, uwsm app -- google-chrome-stable
bind = SUPER, C, killactive,
bind = SUPER, M, exec, uwsm stop
bind = SUPER, V, togglefloating,
bind = SUPER, ESCAPE, exec, uwsm app -- hyprlock
bind = SUPER, P, pseudo, # dwindle
# bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, F, fullscreen, 1

# Move focus with mainMod + vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move window with mainMod + vim keys
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Resize window with mainMid + arrow keys
binde = SUPER,  Left, resizeactive, -60   0
binde = SUPER, Right, resizeactive,  60   0
binde = SUPER,    Up, resizeactive,   0 -30
binde = SUPER,  Down, resizeactive,   0  30

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Satty
bind = , Print, exec, grim -g "$(slurp -d -b '##00000044')" -t ppm - | satty --filename - --early-exit --copy-command wl-copy --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S')
bind = SUPER, Print, exec, grim -g "$(slurp -r -o -b '##00000044')" -t ppm - | satty --filename - --early-exit --copy-command wl-copy --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S')

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 5
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 5
bindel = , XF86AudioMute, exec, dms ipc call audio mute
bindel = , XF86AudioMicMute, exec, dms ipc call audio micmute
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 10 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 10 ""

# Requires playerctl
bindl = , XF86AudioPlay, exec, dms ipc call mpris playPause
bindl = , XF86AudioPause, exec, dms ipc call mpris playPause
bindl = , XF86AudioNext, exec, dms ipc call mpris next
bindl = , XF86AudioPrev, exec, dms ipc call mpris previous
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Pavucontrol
# windowrulev2 = float, class:org.pulseaudio.pavucontrol
# windowrulev2 = move onscreen 100% 3%, class:org.pulseaudio.pavucontrol
# windowrulev2 = pin, class:org.pulseaudio.pavucontrol
# windowrulev2 = stayfocused, class:org.pulseaudio.pavucontrol
# windowrulev2 = animation slide, class:org.pulseaudio.pavucontrol

# Satty
windowrule = stayfocused, class:com.gabm.satty
layerrule = noanim, selection

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# https://wiki.hyprland.org/Useful-Utilities/Screen-Sharing/#xwayland
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

# Smart gaps
# workspace = w[tv1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

