################
### MONITORS ###
################

monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = dolphin
$menu = rofi -show drun -run-command "uwsm app -- {cmd}"


#################
### AUTOSTART ###
#################

# https://wiki.hypr.land/Nix/Hyprland-on-Home-Manager/#programs-dont-work-in-systemd-services-but-do-on-the-terminal
exec-once = dbus-update-activation-environment --systemd --all
exec-once = uwsm app -- dunst
exec-once = uwsm app -- quickshell

#exec-once = killall -q swaync; sleep .5 && swaync

###################
### LOOK & FEEL ###
###################

general {
  gaps_in = 4
  gaps_out = 5
  border_size = 1

  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  resize_on_border = true

  allow_tearing = false

  layout = dwindle
}

dwindle {
  pseudotile = true
  preserve_split = true
}

decoration {
  rounding = 10

  blur {
      enabled = true
      size = 8
      passes = 2
  }

  shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
  }
}

layerrule = blur, quickshell
layerrule = ignorezero, quickshell
layerrule = blur, notifications
layerrule = blur, rofi

animations {
  enabled = true

  bezier = easeOutQuint, 0.23,1,0.32,1
  bezier = easeInOutCubic, 0.65,0.05,0.36,1
  bezier = linear, 0,0,1,1
  bezier = almostLinear, 0.5,0.5,0.75,1.0
  bezier = quick, 0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 4, easeOutQuint
  animation = workspaces, 1, 1, easeOutQuint, slidefade 30%
  
  animation = windows, 1, 3, easeOutQuint
  animation = windowsIn, 1, 3.25, easeOutQuint, popin 90%
  animation = windowsOut, 1, 1.5, linear, popin 90%
  
  animation = fade, 1, 3, quick
  animation = fadeIn, 1, 1.75, almostLinear
  animation = fadeOut, 1, 1.5, almostLinear
  
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, popin 95%
  animation = layersOut, 1, 1.5, linear, popin 95%
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
}

misc {
  disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
  kb_layout = gb
  kb_options = caps:escape
  repeat_delay = 400

  follow_mouse = 2
  sensitivity = 0

  touchpad {
      natural_scroll = true
      scroll_factor = 0.17
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_distance = 300
  workspace_swipe_min_speed_to_force = 0
  workspace_swipe_cancel_ratio = 0.1
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, uwsm app -- google-chrome-stable
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, V, togglefloating,
bind = $mainMod, ESCAPE, exec, uwsm app -- hyprlock
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize window with mainMid + arrow keys
binde = $mainMod,  Left, resizeactive, -60   0
binde = $mainMod, Right, resizeactive,  60   0
binde = $mainMod,    Up, resizeactive,   0 -30
binde = $mainMod,  Down, resizeactive,   0  30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Pavucontrol
# windowrulev2 = float, class:org.pulseaudio.pavucontrol
# windowrulev2 = move onscreen 100% 3%, class:org.pulseaudio.pavucontrol
# windowrulev2 = pin, class:org.pulseaudio.pavucontrol
# windowrulev2 = stayfocused, class:org.pulseaudio.pavucontrol
# windowrulev2 = animation slide, class:org.pulseaudio.pavucontrol

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# https://wiki.hyprland.org/Useful-Utilities/Screen-Sharing/#xwayland
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
windowrulev2 = nofocus, class:^(xwaylandvideobridge)$

# Smart gaps
# workspace = w[tv1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

